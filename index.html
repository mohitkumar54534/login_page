<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <h2 id="registrationTitle">Registration</h2>
        <form id="registrationForm" class="hidden">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <div id="signupOption">
            <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
        </div>

        <div id="securedPage" class="hidden">
            <header>
                <h1>Secure Web Page</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <main>
                <section>
                    <h2>About Us</h2>
                    <p>Welcome to our secure website. We prioritize your security and privacy.</p>
                </section>
                <section>
                    <h2>Contact Us</h2>
                    <p>Mohit kumar</p>
                    <p>If you have any questions or concerns, please <a href="mohitkumar54534@gmail.com">email us</a>.</p>
                </section>
            </main>
            <footer>
                <p>&copy; 2023 Secure Web Page</p>
            </footer>
            <button id="logoutButton" class="login-button">Logout</button>
            <button id="deleteAccountButton" class="back-button">Delete Account</button>
        </div>

        <p id="errorMessage" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
